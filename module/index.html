<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculadora de médias</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capela e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome da Atividade" id="">
            <input type="number" required placeholder="Nota da Atividade" min="0" max="10" id="">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="Emoji Festejando"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7</td>
                    <td><span class="resultado aprovado">Aprovado!</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
